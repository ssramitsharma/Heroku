<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Hotel Review Sentiment Analysis</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='icon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>

	<body>
		<div class="results">
			{% if prediction==1 %}
				<h1 class="prediction">Prediction: <span class='safe'>Positive😄😄</span></h1>
				<img class="gif" src="{{ url_for('static', filename='positive.gif') }}" alt="Positive😄😄">
			{% elif prediction==0 %}
				<h1 class="prediction">Prediction: <span class='danger'>Negative😑😑</span></h1>
				<img class="gif" src="{{ url_for('static', filename='negative.gif') }}" alt="Negative😑😑">
			{% endif %}
		</div>

            </div>
            <p class='footer-description'>Made with ❤️ by Abhayparashar31👋.</p>
        </div>

	</body>
</html>
